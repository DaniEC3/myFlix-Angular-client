<div class="movie-grid">
  <mat-card *ngFor="let movie of movies" class="movies-card">
    <mat-card-header>
      <mat-card-title>{{ movie.name }}</mat-card-title>
      <mat-card-subtitle>{{ getGenreInfo(movie.genre) }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image [src]='movie.imagePath' alt="{{movie.name}} poster" *ngIf="movie.imagePath" />
      <p>{{movie.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">More Info</button>
      <button mat-button color="accent">Add to Favorites</button>
    </mat-card-actions>
  </mat-card>
</div>
