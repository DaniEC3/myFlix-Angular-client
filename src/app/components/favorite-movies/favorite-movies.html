<div class="title-fav-movies">Favorite Movies:</div>
<div class="movie-grid">
  <div class="movie-grid-cards">
    <mat-card *ngFor="let movie of filteredMovies" class="movies-card">
      <div class="img-wrapper">
        <img [routerLink]="['/movies', movie.name]" mat-card-image [src]='movie.imagePath' alt="{{movie.name}} poster"
          *ngIf="movie.imagePath" />
      </div>
      <div>
        <div class="content-wrapper">
          <mat-card-header class="header">
            <mat-card-title [routerLink]="['/movies', movie.name]" class="title">{{ movie.name }}</mat-card-title>
          </mat-card-header>


          <mat-card-actions>
            <button mat-button class="action-button" color="primary" [routerLink]="['/movies', movie.name]">More
              Info</button>
            <button class="remove-btn-container" (click)="deleteFavorite(movie.name)">
              <div class="remove-button">Remove from favorites</div>
            </button>
          </mat-card-actions>
        </div>
      </div>
    </mat-card>
  </div>
</div>
