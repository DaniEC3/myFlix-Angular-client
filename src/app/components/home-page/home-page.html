<mat-card class="movies-card">
  <mat-card-title>Movie Title</mat-card-title>
  <mat-card-content>
    <img mat-card-image [src] = '' alt=""/>
    <p>Movie Summary</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" >
      <!-- (click)="goToMovie(movie.id)" -->
      View Details
    </button>
  </mat-card-actions>
</mat-card>
