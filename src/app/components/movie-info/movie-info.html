<div class="movie-info-grid">
  <div *ngIf="loading">Loading Content...</div>
  <div class="movie-grid-cards" *ngIf="movie as m">
    <mat-card>
      <div class="img-wrapper">
        <img [routerLink]="['/movies', movie.name]" mat-card-image [src]='movie.imagePath' alt="{{movie.name}} poster"
          *ngIf="movie.imagePath" />
      </div>
      <div>
        <div class="content-wrapper">
          <mat-card-header class="header">
            <mat-card-title [routerLink]="['/movies', movie.name]" class="title">{{ movie.name }}</mat-card-title>
            <mat-card-subtitle class="sub-title">{{ getGenreInfo(movie.genre) }}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p class="description">{{movie.description}}</p>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button class="action-button" color="primary" [routerLink]="['/movies', movie.name]">
              Add to Favorites</button>
          </mat-card-actions>
        </div>
      </div>
    </mat-card>
  </div>
</div>
